<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: 'Arial', sans-serif;">

<div style="background-color: #f4f4f4; padding: 40px 0;">

    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">

        <div style="background-color: #00d294; padding: 20px; text-align: center;">
            <h1 style="color: #ffffff; margin: 0; font-size: 24px;">Recorday</h1>
        </div>

        <div style="padding: 40px 20px; text-align: center;">
            <h2 style="color: #333333; margin-top: 0;">이메일 인증 코드</h2>
            <p style="color: #666666; font-size: 16px; line-height: 1.5; margin-bottom: 30px;">
                안녕하세요.<br>
                서비스 이용을 위해 아래의 인증 코드를 입력해주세요.<br>
                코드는 5분간 유효합니다.
            </p>

            <div style="background-color: #f0fdf4; border: 1px dashed #4F46E5; display: inline-block; padding: 15px 30px; border-radius: 5px; margin-bottom: 30px;">
                <span style="font-size: 32px; font-weight: bold; color: #4F46E5; letter-spacing: 5px;" th:text="${code}">A1B2C3</span>
            </div>

            <p style="color: #999999; font-size: 14px;">
                본인이 요청하지 않은 경우 이 메일을 무시해주세요.
            </p>
        </div>

        <div style="background-color: #eeeeee; padding: 15px; text-align: center; color: #888888; font-size: 12px;">
            &copy; 2025 Recorday. All rights reserved.
        </div>
    </div>
</div>

</body>
</html>
